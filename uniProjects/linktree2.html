<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Links</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4fc3f7;
            --text-color: #333;
            --light-bg: #f9f9f9;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }

        .account-switcher {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .account-btn {
            padding: 8px 15px;
            border-radius: 20px;
            background-color: var(--white);
            border: 1px solid #ddd;
            cursor: pointer;
            font-size: 14px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .account-btn img {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .account-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .profile {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 1s ease;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--white);
            box-shadow: var(--shadow);
            margin-bottom: 15px;
            transition: var(--transition);
        }

        .profile-img:hover {
            transform: scale(1.05);
        }

        .profile h1 {
            font-size: 24px;
            margin-bottom: 5px;
            color: var(--secondary-color);
        }

        .profile p {
            color: #666;
            font-size: 16px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .link-item {
            background-color: var(--white);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: pointer;
            border: 1px solid #eee;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .link-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            background-color: var(--primary-color);
            color: var(--white);
        }

        .link-item:hover .link-icon {
            filter: brightness(0) invert(1);
        }

        .link-item:hover a {
            color: var(--white);
        }

        .link-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            transition: var(--transition);
        }

        .link-item a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            font-size: 16px;
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: center;
            transition: var(--transition);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .social-icon:hover {
            transform: translateY(-3px);
            background-color: var(--primary-color);
        }

        .social-icon:hover img {
            filter: brightness(0) invert(1);
        }

        .social-icon img {
            width: 20px;
            height: 20px;
            transition: var(--transition);
        }

        footer {
            text-align: center;
            color: #888;
            font-size: 14px;
            margin-top: auto;
            padding: 20px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="account-switcher" id="account-switcher">
            <!-- Account buttons will be added dynamically -->
        </div>

        <div class="profile">
            <img src="" alt="Profile Picture" class="profile-img" id="profile-img">
            <h1 id="username">Loading...</h1>
            <p id="userbio"></p>
        </div>

        <div class="links" id="links-container">
            <!-- Links will be added dynamically -->
        </div>

        <div class="social-links" id="social-links">
            <!-- Social links will be added dynamically -->
        </div>
    </div>

    <footer>
        Â© <span id="year"></span> All Rights Reserved
    </footer>

    <script>
        // Account data - you can add/edit your accounts here
        const accounts = [
            {
                id: 'personal',
                name: 'Alex Johnson',

                profileImage: 'https://randomuser.me/api/portraits/men/32.jpg',
                links: [
                    { name: 'YouTube Channel', url: 'https://youtube.com', icon: 'https://cdn-icons-png.flaticon.com/512/1384/1384060.png' },
                    { name: 'Instagram', url: 'https://instagram.com', icon: 'https://cdn-icons-png.flaticon.com/512/2111/2111463.png' },
                    { name: 'Twitter', url: 'https://twitter.com', icon: 'https://cdn-icons-png.flaticon.com/512/733/733579.png' },
                    { name: 'Personal Blog', url: 'https://medium.com', icon: 'https://cdn-icons-png.flaticon.com/512/2111/2111503.png' }
                ],
                socialLinks: [
                    { url: 'https://facebook.com', icon: 'https://cdn-icons-png.flaticon.com/512/733/733547.png' },
                    { url: 'https://tiktok.com', icon: 'https://cdn-icons-png.flaticon.com/512/3046/3046126.png' }
                ]
            },
            {
                id: 'business',
                name: 'Tech Solutions LLC',
                bio: 'Technology Consulting Services',
                profileImage: 'https://randomuser.me/api/portraits/men/45.jpg',
                links: [
                    { name: 'Our Website', url: 'https://example.com', icon: 'https://cdn-icons-png.flaticon.com/512/1006/1006771.png' },
                    { name: 'LinkedIn', url: 'https://linkedin.com', icon: 'https://cdn-icons-png.flaticon.com/512/3536/3536505.png' },
                    { name: 'Contact Us', url: 'mailto:contact@example.com', icon: 'https://cdn-icons-png.flaticon.com/512/732/732200.png' }
                ],
                socialLinks: [
                    { url: 'https://twitter.com/business', icon: 'https://cdn-icons-png.flaticon.com/512/733/733579.png' },
                    { url: 'https://linkedin.com/company', icon: 'https://cdn-icons-png.flaticon.com/512/3536/3536505.png' }
                ]
            },
            {
                id: 'photography',
                name: 'Alex Photography',
                bio: 'Capturing beautiful moments',
                profileImage: 'https://randomuser.me/api/portraits/men/22.jpg',
                links: [
                    { name: 'Instagram Portfolio', url: 'https://instagram.com/photography', icon: 'https://cdn-icons-png.flaticon.com/512/2111/2111463.png' },
                    { name: 'Portfolio Website', url: 'https://photos.example.com', icon: 'https://cdn-icons-png.flaticon.com/512/1006/1006771.png' },
                    { name: '500px Profile', url: 'https://500px.com', icon: 'https://cdn-icons-png.flaticon.com/512/2504/2504929.png' }
                ],
                socialLinks: [
                    { url: 'https://pinterest.com/photography', icon: 'https://cdn-icons-png.flaticon.com/512/733/733558.png' },
                    { url: 'https://instagram.com/photography', icon: 'https://cdn-icons-png.flaticon.com/512/2111/2111463.png' }
                ]
            },
            {
                id: 'music',
                name: 'DJ Alex',
                bio: 'Electronic Music Producer',
                profileImage: 'https://randomuser.me/api/portraits/men/65.jpg',
                links: [
                    { name: 'SoundCloud', url: 'https://soundcloud.com', icon: 'https://cdn-icons-png.flaticon.com/512/3669/3669497.png' },
                    { name: 'Spotify', url: 'https://spotify.com', icon: 'https://cdn-icons-png.flaticon.com/512/2111/2111624.png' },
                    { name: 'Bandcamp', url: 'https://bandcamp.com', icon: 'https://cdn-icons-png.flaticon.com/512/889/889192.png' }
                ],
                socialLinks: [
                    { url: 'https://instagram.com/music', icon: 'https://cdn-icons-png.flaticon.com/512/2111/2111463.png' },
                    { url: 'https://tiktok.com/music', icon: 'https://cdn-icons-png.flaticon.com/512/3046/3046126.png' },
                    { url: 'https://youtube.com/music', icon: 'https://cdn-icons-png.flaticon.com/512/1384/1384060.png' }
                ]
            }
        ];

        // DOM elements
        const accountSwitcher = document.getElementById('account-switcher');
        const profileImg = document.getElementById('profile-img');
        const username = document.getElementById('username');
        const userbio = document.getElementById('userbio');
        const linksContainer = document.getElementById('links-container');
        const socialLinksContainer = document.getElementById('social-links');

        // Set current year in footer
        document.getElementById('year').textContent = new Date().getFullYear();

        // Initialize the page with the first account
        let currentAccountId = accounts[0].id;

        // Create account switcher buttons
        function createAccountSwitcher() {
            accounts.forEach(account => {
                const btn = document.createElement('button');
                btn.className = `account-btn ${account.id === currentAccountId ? 'active' : ''}`;
                btn.innerHTML = `
                    <img src="${account.profileImage}" alt="${account.name}">
                    ${account.name}
                `;
                btn.addEventListener('click', () => switchAccount(account.id));
                accountSwitcher.appendChild(btn);
            });
        }

        // Switch between accounts
        function switchAccount(accountId) {
            currentAccountId = accountId;
            const account = accounts.find(acc => acc.id === accountId);
            
            // Update profile
            profileImg.src = account.profileImage;
            username.textContent = account.name;
            userbio.textContent = account.bio;
            
            // Update links
            renderLinks(account.links);
            
            // Update social links
            renderSocialLinks(account.socialLinks);
            
            // Update active button
            document.querySelectorAll('.account-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.querySelector('img').src === account.profileImage) {
                    btn.classList.add('active');
                }
            });
            
            // Add fade-in animation to new content
            const elements = [profileImg, username, userbio];
            elements.forEach(el => {
                el.classList.remove('fade-in');
                void el.offsetWidth; // Trigger reflow
                el.classList.add('fade-in');
            });
        }

        // Render links
        function renderLinks(links) {
            linksContainer.innerHTML = '';
            links.forEach((link, index) => {
                const linkItem = document.createElement('div');
                linkItem.className = 'link-item fade-in';
                linkItem.style.animationDelay = `${index * 0.1}s`;
                linkItem.innerHTML = `
                    <a href="${link.url}" target="_blank">
                        <img src="${link.icon}" alt="${link.name}" class="link-icon">
                        ${link.name}
                    </a>
                `;
                linksContainer.appendChild(linkItem);
            });
        }

        // Render social links
        function renderSocialLinks(socialLinks) {
            socialLinksContainer.innerHTML = '';
            socialLinks.forEach(socialLink => {
                const socialIcon = document.createElement('a');
                socialIcon.className = 'social-icon fade-in';
                socialIcon.href = socialLink.url;
                socialIcon.target = '_blank';
                socialIcon.innerHTML = `<img src="${socialLink.icon}" alt="Social">`;
                socialLinksContainer.appendChild(socialIcon);
            });
        }

        // Initialize the page
        function init() {
            createAccountSwitcher();
            switchAccount(currentAccountId);
            
            // Add click animation to links (delegated event)
            document.addEventListener('click', function(e) {
                if (e.target.closest('.link-item')) {
                    const linkItem = e.target.closest('.link-item');
                    linkItem.style.transform = 'scale(0.98)';
                    setTimeout(() => {
                        linkItem.style.transform = '';
                    }, 200);
                }
            });
        }

        // Start the app
        init();
    </script>
</body>
</html>
