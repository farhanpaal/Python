<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Enquiry Form</title>
</head>

<body>
    <div style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 25px;">
        <div
            style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: #fff; border-radius: 8px; border: 1px solid #ddd">
            <h2 style="color: #333; margin-bottom: 20px;">Enquiry Form</h2>
            <p style="margin: 0 0 10px;"><strong>Name:</strong> {{ name }}</p>
            <p style="margin: 0 0 10px;"><strong>Email:</strong> {{ email }}</p>
            <p style="margin: 0 0 10px;"><strong>Message</strong></p>
            <p style="margin: 0;">{{ message }}</p>
        </div>
    </div>
</body>


</html>
